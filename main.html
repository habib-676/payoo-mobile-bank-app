<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/847464fa6f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CDN (After Tailwind) -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fav -->
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon" />

    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .outfit {
        font-family: "Outfit", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body class="bg-slate-800 outfit">
    <main class="max-w-md min-h-screen mx-auto bg-slate-200 py-6">
      <nav
        class="bg-slate-100 flex justify-around px-6 py-4 border-b border-[#080808]"
      >
        <img class="w-12" src="./assets/Group.png" alt="" />
        <div class="mr-20">
          <p class="font-bold text-2xl">
            $<span id="main-balance">45000</span>
          </p>
          <p>Available Balance</p>
        </div>
        <button class="btn shadow-md text-gray-600 font-normal">
          <i class="fa-solid fa-right-from-bracket"></i> <span>Log Out</span>
        </button>
      </nav>

      <!-- all cards section -->
      <section class="p-6">
        <h1 class="mb-3 font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="mb-6 text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cash-out charge
          is low
        </p>

        <!-- cards div -->
        <div
          class="bg-base-100 py-6 grid grid-cols-3 gap-2 rounded-b-md rounded-l-md shadow-xl"
        >
          <div
            id="add-money-box"
            class="border border-[#0808081A] py-5 px-7 rounded-md flex flex-col gap-2 justify-center items-center"
          >
            <img class="w-6" src="./assets/wallet1.png" alt="" />
            <p class="text-[#080808B3] text-center">Add Money</p>
          </div>
          <div
            id="cash-out-box"
            class="border border-[#0808081A] py-5 px-7 rounded-md flex flex-col gap-2 justify-center items-center"
          >
            <img class="w-6" src="./assets/money1.png" alt="" />
            <p class="text-[#080808B3] text-center">Cashout</p>
          </div>
          <div
            class="border border-[#0808081A] py-5 px-7 rounded-md flex flex-col gap-2 justify-center items-center"
          >
            <img class="w-6" src="./assets/send1.png" alt="" />
            <p class="text-[#080808B3] text-center">Transfer Money</p>
          </div>
          <div
            class="border border-[#0808081A] py-5 px-7 rounded-md flex flex-col gap-2 justify-center items-center"
          >
            <img class="w-6" src="./assets/bonus1.png" alt="" />
            <p class="text-[#080808B3] text-center">Get Bonus</p>
          </div>
          <div
            class="border border-[#0808081A] py-5 px-7 rounded-md flex flex-col gap-2 justify-center items-center"
          >
            <img class="w-6" src="./assets/purse1.png" alt="" />
            <p class="text-[#080808B3] text-center">Pay Bill</p>
          </div>
          <div
            class="border border-[#0808081A] py-5 px-7 rounded-md flex flex-col gap-2 justify-center items-center"
          >
            <img class="w-6" src="./assets/transaction1.png" alt="" />
            <p class="text-[#080808B3] text-center">Transaction</p>
          </div>
        </div>
      </section>

      <!-- add money section -->
      <section id="add-money-section">
        <h2 class="text-[18px] font-semibold p-6">Add Money</h2>

        <!-- form -->
        <form class="card-body">
          <div class="form-control">
            <legend>Select a Bank</legend>
            <select class="select select-primary w-full max-w-xs">
              <option disabled selected>Select Bank</option>
              <option value="bkash">Bkash</option>
              <option value="nagad">nagad</option>
              <option value="dbbl">DBBL</option>
            </select>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text font-bold">Bank Account Number </span>
            </label>
            <input
              type="number"
              placeholder="Enter 11 digit account number"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text font-bold">Amount to Add</span>
            </label>
            <input
              type="number"
              placeholder="Add Amount to add"
              class="input input-bordered"
              id="amount"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text font-bold">Pin Number</span>
            </label>
            <input
              type="number"
              id="pin"
              placeholder="Enter 4 digit pin number"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control mt-6">
            <button id="add-money-btn" class="btn btn-primary">
              Add Money
            </button>
          </div>
        </form>
      </section>

      <!-- cash out section -->
      <section id="cash-out-section">
        <h2 class="text-[18px] font-semibold p-6">Cash Out</h2>

        <!-- form -->
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text font-bold"> Agent Number </span>
            </label>
            <input
              type="number"
              placeholder="Enter 11 digit number"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text font-bold">Amount</span>
            </label>
            <input
              type="number"
              placeholder="Add Amount to withdraw"
              class="input input-bordered"
              id="cash-out-amount"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text font-bold">Pin Number</span>
            </label>
            <input
              type="number"
              placeholder="Enter 4 digit pin number"
              class="input input-bordered"
              id="cash-out-pin"
              required
            />
          </div>
          <div class="form-control mt-6">
            <button id="withdraw-money-btn" class="btn btn-primary">
              Withdraw Money
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="./scripts/addMoney.js"></script>
    <script src="./scripts/toogle.js"></script>
    <script src="./scripts/cashOut.js"></script>
  </body>
</html>
