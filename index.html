<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CDN (After Tailwind) -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-slate-200 py-6">
      <header>
        <nav class="flex justify-center items-center my-10">
          <div class="flex justify-center items-center w-4/5 relative mt-36">
            <img
              class="w-3/4 absolute mt-32"
              src="./assets/bg.png"
              alt="Background"
            />
            <img class="w-16 z-10" src="./assets/Group.png" alt="Logo" />
          </div>
        </nav>
      </header>

      <!-- Login Section -->
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              type="email"
              placeholder="email"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input
              type="password"
              placeholder="password"
              class="input input-bordered"
              required
            />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover"
                >Forgot password?</a
              >
            </label>
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
