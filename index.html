<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CDN (After Tailwind) -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fav -->
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon" />
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .outfit {
        font-family: "Outfit", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body class="bg-slate-800 outfit">
    <section class="max-w-md min-h-screen mx-auto bg-slate-200 py-6">
      <header>
        <nav class="flex justify-center items-center my-10">
          <div class="flex justify-center items-center w-4/5 relative mt-36">
            <img
              class="w-3/4 absolute mt-32"
              src="./assets/bg.png"
              alt="Background"
            />
            <img class="w-16 z-10" src="./assets/Group.png" alt="Logo" />
          </div>
        </nav>
      </header>

      <!-- Login Section -->
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="font-medium">Mobile Number</span>
            </label>
            <input
              type="number"
              placeholder="Enter your number"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="font-medium">4 digit pin</span>
            </label>
            <input
              type="number"
              placeholder="Enter 4 digit pin"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
